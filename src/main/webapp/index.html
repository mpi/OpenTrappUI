<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Open TrApp</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">

    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script type="text/javascript" src="lib/moment.min.js" ></script>
    <script type="text/javascript" src="lib/sprintf.min.js" ></script>
    <script type="text/javascript" src="lib/lodash.min.js" ></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/OpenTrAppModule.js"></script>
    <script type="text/javascript" src="app/NgEnterDirective.js"></script>
    <script type="text/javascript" src="app/RouterCtrl.js"></script>
    <script type="text/javascript" src="app/TimeProvider.js"></script>
    <script type="text/javascript" src="app/WorklogEntryParser.js"></script>
    <script type="text/javascript" src="app/ReportDates.js"></script>
    <script type="text/javascript" src="app/ReportCtrl.js"></script>
    <script type="text/javascript" src="app/RegistrationCtrl.js"></script>

</head>
<body ng-app="openTrApp">

    <!-- Menu -->
    <nav ng-controller="RouterCtrl" class="navbar navbar-default navbar-fixed-top" role="navigation">

      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <span class="glyphicon glyphicon-time"></span> Open<b>Trapp</b>
          </a>
        </div>
    
          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{active: isActive('/registration')}">
                <a href="registration">
                    <span class="glyphicon glyphicon-plus"></span>
                    Register time
                </a>
            </li>
            <li ng-class="{active: isActive('/report')}">
                <a href="report">
                    <span class="glyphicon glyphicon-stats"></span>
                    Reports
                </a>
            </li>
            <li ng-class="{active: isActive('/config')}">
                <a href="config">
                    <span class="glyphicon glyphicon-wrench"></span>
                    <!-- <span class="glyphicon glyphicon-cog"></span> -->
                    Settings
                </a>
            </li>
            <li>
                <p class="navbar-text">
                    <span class="glyphicon glyphicon-user"></span>
                    Signed in as Homer Simpson
                    <a href="#">
                        <span class="glyphicon glyphicon-off"></span>
                        Logout
                    </a>
                </p>
            </li>
          </ul>
        </div>

    </nav>
    <!-- /Menu -->
    
    <div class="content">
        <div ng-view class="view"></div>
    </div>
    
</body>
</html>
